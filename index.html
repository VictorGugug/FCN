<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELIH CUMPLEEEE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #f0e6ff;
        text-align: center;
        cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), auto;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 0 0 5px #fff200, 0 0 15px #ffcc00;
        margin: 20px 0 10px 0;
    }

    p {
        max-width: 700px;
        margin: 0 auto 20px auto;
        font-size: 1.2em;
        line-height: 1.5em;
        text-shadow: 0 0 10px #7b2cbf;
    }

    /* Reproductor minimalista */
    .player {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(20, 20, 20, 0.95);
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 0 12px #7b2cbf;
        border: 2px solid #ffcc00;
        width: 220px;
        font-size: 0.9em;
    }

    .player img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        border: 2px solid #ffcc00;
        margin-bottom: 5px;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .player button {
        background: none;
        color: #ffcc00;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .player button:hover {
        transform: scale(1.2);
        color: #fff200;
    }

    /* Barra de progreso */
    .progress-container {
        width: 100%;
        background: #333;
        height: 6px;
        border-radius: 5px;
        overflow: hidden;
        margin: 5px 0;
    }

    .progress {
        height: 6px;
        background: linear-gradient(90deg, #ffcc00, #7b2cbf, #ffcc00);
        width: 0%;
        transition: width 0.1s linear;
    }

    .time {
        font-size: 0.8em;
        color: #ccc;
        display: flex;
        justify-content: space-between;
    }

    /* Imágenes */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .side-img {
        border-radius: 12px;
        border: 3px solid #ffcc00;
        box-shadow: 0 0 15px #ffcc00;
        width: 200px;
        height: auto;
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>

    <h1>FELI CUMPLE NEEEEEILLLLLLL</h1>

    <p>
     Ojala cumplas mas años para seguir jugando pressure JADJADHJD, cuidate mushossssssssss.
    </p>

    <!-- Reproductor minimalista -->
    <div class="player">
        <img src="VT.jpeg" alt="Portada de la canción">
        <audio id="audio" src="FWY.mp3"></audio>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button onclick="playAudio()">▶</button>
            <button onclick="pauseAudio()">⏸</button>
        </div>
    </div>

    <!-- Imágenes -->
    <div class="container">
        <img src="fotoz1.jpg" alt="Foto lateral izquierda" class="side-img">
        <img src="fotz2.jpg" alt="Foto lateral derecha" class="side-img">
    </div>

    <footer>I LOV YU N-IGGA</footer>

<script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    function playAudio() { audio.play(); }
    function pauseAudio() { audio.pause(); }

    audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

</body>
</html>
