<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELIH CUMPLEEEE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #f0e6ff;
        text-align: center;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 0 0 5px #fff200, 0 0 15px #ffcc00;
        margin: 20px 0 10px 0;
    }

    /* Estilo del reproductor */
    .player {
        display: inline-block;
        background: #1a1a1a;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px #7b2cbf;
        border: 2px solid #ffcc00;
        margin-bottom: 20px;
    }

    .player img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        border: 2px solid #ffcc00;
        margin-bottom: 10px;
    }

    .player button {
        background: #ffcc00;
        color: #000;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        font-family: 'Orbitron', sans-serif;
        cursor: pointer;
        margin: 5px;
        font-size: 1em;
        box-shadow: 0 0 8px #ffcc00;
        transition: transform 0.1s;
    }

    .player button:hover {
        transform: scale(1.1);
        background: #fff200;
    }

    /* Imágenes */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .side-img, .main-img {
        border-radius: 12px;
        border: 3px solid #ffcc00;
        box-shadow: 0 0 15px #ffcc00;
    }

    .side-img {
        width: 200px;
        height: auto;
    }

    .main-img {
        width: 350px;
        height: auto;
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>

    <h1>FELI CUMPLE NEEEEEILLLLLLL</h1>

    <!-- Reproductor personalizado, hell yeah -->
    <div class="player">
        <img src="portada.jpg" alt="Portada de la canción">
        <br>
        <audio id="audio" src="musica.mp3"></audio>
        <button onclick="playAudio()">▶ Play</button>
        <button onclick="pauseAudio()">⏸ Pause</button>
    </div>

    <!-- Imágenes -->
    <div class="container">
        <img src="foto1.jpg" alt="Foto lateral izquierda" class="side-img">
        <img src="principal.jpg" alt="Imagen principal" class="main-img">
        <img src="foto2.jpg" alt="Foto lateral derecha" class="side-img">
    </div>

    <footer>I LOV YU N-IGGA</footer>

<script>
    const audio = document.getElementById('audio');
    function playAudio() { audio.play(); }
    function pauseAudio() { audio.pause(); }
</script>

</body>
</html>
