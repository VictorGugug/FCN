<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELIH CUMPLEEEE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #f0e6ff;
        text-align: center;
        cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), auto;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 0 0 5px #fff200, 0 0 15px #ffcc00;
        margin: 20px 0 10px 0;
    }

    p {
        max-width: 700px;
        margin: 0 auto 20px auto;
        font-size: 1.2em;
        line-height: 1.5em;
        text-shadow: 0 0 10px #7b2cbf;
    }

    /* Reproductor simplificado */
    .player-container {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }

    .player {
        background: rgba(20, 20, 20, 0.95);
        border-radius: 12px;
        box-shadow: 0 0 12px #7b2cbf;
        border: 2px solid #ffcc00;
        padding: 10px;
        width: 60px; /* Ancho inicial contraído */
        overflow: hidden;
        transition: width 0.3s ease-in-out;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .player.expanded {
        width: 220px; /* Ancho expandido */
    }

    .player-thumbnail {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 2px solid #ffcc00;
        transition: border-radius 0.3s ease-in-out;
    }

    .player.expanded .player-thumbnail {
        width: 100%;
        height: auto;
        margin-bottom: 5px;
        border-radius: 8px;
    }

    .song-details {
        margin-left: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .player.expanded .song-details {
        opacity: 1;
        visibility: visible;
        margin-left: 0;
    }

    .song-details h3 {
        margin: 0;
        font-size: 1em;
        color: #fff200;
    }

    .song-details p {
        margin: 0;
        font-size: 0.8em;
        color: #ccc;
    }
    
    .player-content {
        display: none;
    }

    .player.expanded .player-content {
        display: block;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .player button {
        background: none;
        color: #ffcc00;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .player button:hover {
        transform: scale(1.2);
        color: #fff200;
    }

    /* Barra de progreso */
    .progress-container {
        width: 100%;
        background: #333;
        height: 6px;
        border-radius: 5px;
        overflow: hidden;
        margin: 5px 0;
    }

    .progress {
        height: 6px;
        background: linear-gradient(90deg, #ffcc00, #7b2cbf, #ffcc00);
        width: 0%;
        transition: width 0.1s linear;
    }

    .time {
        font-size: 0.8em;
        color: #ccc;
        display: flex;
        justify-content: space-between;
    }

    /* Imágenes */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .side-img {
        border-radius: 12px;
        border: 3px solid #ffcc00;
        box-shadow: 0 0 15px #ffcc00;
        width: 200px;
        height: auto;
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>

    <h1>FELI CUMPLE NEEEEEILLLLLLL</h1>

    <p>
        Ojala cumplas mas años para seguir jugando pressure JADJADHJD, cuidate mushossssssssss.
    </p>

    <div class="player-container">
        <div class="player" id="audio-player" onclick="togglePlayer()">
            <img class="player-thumbnail" src="VT.jpeg" alt="Portada de la canción">
            
            <div class="song-details">
                <h3>VT</h3>
                <p>For What You Give</p>
            </div>
            
            <div class="player-content">
                <audio id="audio" src="FWY.mp3"></audio>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="playBtn" onclick="event.stopPropagation(); playAudio()">▶</button>
                    <button id="pauseBtn" style="display: none;" onclick="event.stopPropagation(); pauseAudio()">⏸</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="fotoz1.jpg" alt="Foto lateral izquierda" class="side-img">
        <img src="fotz2.jpg" alt="Foto lateral derecha" class="side-img">
    </div>

    <footer>I LOV YU N-IGGA</footer>

<script>
    const audio = document.getElementById('audio');
    const player = document.getElementById('audio-player');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    
    function playAudio() {
        audio.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'block';
    }

    function pauseAudio() {
        audio.pause();
        playBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
    }

    function togglePlayer() {
        player.classList.toggle('expanded');
    }

    audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('ended', () => {
        playBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
    });

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

</body>
</html>
