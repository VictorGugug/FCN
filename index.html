<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELIH CUMPLEEEE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #f0e6ff;
        text-align: center;
        cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), auto;
    }

    h1 {
        color: #ffcc00;
        text-shadow: 0 0 5px #fff200, 0 0 15px #ffcc00;
        margin: 20px 0 10px 0;
    }

    p {
        max-width: 700px;
        margin: 0 auto 20px auto;
        font-size: 1.2em;
        line-height: 1.5em;
        text-shadow: 0 0 10px #7b2cbf;
    }

    /* Reproductor estilo Spotify */
    .player {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: rgba(20, 20, 20, 0.95);
        border-radius: 12px;
        box-shadow: 0 0 12px #7b2cbf;
        border: 2px solid #ffcc00;
        padding: 8px;
        width: 60px; /* Ancho inicial contraído */
        display: flex;
        align-items: center;
        gap: 10px;
        transition: width 0.4s ease-in-out;
        overflow: hidden;
        white-space: nowrap;
    }

    /* Expansión del reproductor al pasar el cursor */
    .player:hover {
        width: 450px; /* Ancho expandido para Spotify */
    }

    .player-thumbnail {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 2px solid #ffcc00;
        flex-shrink: 0;
    }

    .player-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease-in-out;
    }

    .player:hover .player-info {
        opacity: 1;
        visibility: visible;
    }

    .player-info h3 {
        margin: 0;
        font-size: 1em;
        color: #fff200;
        text-align: left;
    }

    .player-info p {
        margin: 0;
        font-size: 0.8em;
        color: #ccc;
        text-align: left;
        max-width: none;
    }

    .player-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease-in-out;
    }

    .player:hover .player-controls {
        opacity: 1;
        visibility: visible;
    }

    .player-controls button {
        background: none;
        color: #ffcc00;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .player-controls button:hover {
        transform: scale(1.2);
        color: #fff200;
    }

    .progress-container {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease-in-out;
    }

    .player:hover .progress-container {
        opacity: 1;
        visibility: visible;
    }

    .progress-bar-wrapper {
        width: 100%;
        background: #333;
        height: 6px;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .progress {
        height: 6px;
        background: linear-gradient(90deg, #ffcc00, #7b2cbf, #ffcc00);
        width: 0%;
        transition: width 0.1s linear;
    }

    .time-current, .time-duration {
        font-size: 0.8em;
        color: #ccc;
    }

    /* Imágenes */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .side-img {
        border-radius: 12px;
        border: 3px solid #ffcc00;
        box-shadow: 0 0 15px #ffcc00;
        width: 200px;
        height: auto;
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>

    <h1>FELI CUMPLE NEEEEEILLLLLLL</h1>

    <p>
        Ojala cumplas mas años para seguir jugando pressure JADJADHJD, cuidate mushossssssssss.
    </p>

    <div class="player">
        <audio id="audio" src="FWY.mp3"></audio>
        <img class="player-thumbnail" src="VT.jpeg" alt="Portada de la canción">
        
        <div class="player-info">
            <h3>Falling with you</h3>
            <p>AJ DiSpirito</p>
        </div>
        
        <div class="player-controls">
            <button onclick="skipBack(5)">«</button>
            <button id="playBtn" onclick="playAudio()">▶</button>
            <button id="pauseBtn" style="display: none;" onclick="pauseAudio()">⏸</button>
            <button onclick="skipForward(5)">»</button>
        </div>
        
        <div class="progress-container">
            <span class="time-current" id="currentTime">0:00</span>
            <div class="progress-bar-wrapper">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time-duration" id="duration">0:00</span>
        </div>
    </div>

    <div class="container">
        <img src="fotoz1.jpg" alt="Foto lateral izquierda" class="side-img">
        <img src="fotz2.jpg" alt="Foto lateral derecha" class="side-img">
    </div>

    <footer>I LOV YU N-IGGA</footer>

<script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    function playAudio() {
        audio.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'block';
    }

    function pauseAudio() {
        audio.pause();
        playBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
    }
    
    function skipBack(seconds) {
        audio.currentTime = Math.max(0, audio.currentTime - seconds);
    }
    
    function skipForward(seconds) {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + seconds);
    }

    audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('ended', () => {
        playBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
    });

    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

</body>
</html>
