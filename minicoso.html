<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellyeah</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="mus/favicon1.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #f0e6ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212058'), auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .content {
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 15px #7b2cbf, 0 0 25px #ffcc00;
            border: 2px solid #ffcc00;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .centered-gif {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #7b2cbf;
            margin-bottom: 20px;
        }

        .custom-text {
            font-size: 1.2em;
            color: #f0e6ff;
            text-shadow: 0 0 5px #7b2cbf;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: left;
        }

        .github-link {
            display: inline-block;
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.2em;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #7b2cbf;
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), pointer;
            margin-top: 20px;
        }

        .github-link:hover {
            background-color: #7b2cbf;
            color: #fff;
            box-shadow: 0 0 15px #7b2cbf, 0 0 25px #ffcc00;
        }

        /* Estilos del menú desplegable de notas */
        .notes-container {
            width: 100%;
            max-width: 800px;
            text-align: left;
            margin-top: 40px;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 15px 20px;
            border: 2px solid #ffcc00;
            border-radius: 12px;
            box-shadow: 0 0 15px #7b2cbf;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notes-header:hover {
            box-shadow: 0 0 15px #7b2cbf, 0 0 25px #ffcc00;
        }

        .notes-header h2 {
            margin: 0;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #7b2cbf;
            font-size: 1.5em;
        }

        .toggle-icon {
            font-size: 2em;
            color: #ffcc00;
            transition: transform 0.3s ease;
        }
        
        .notes-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #7b2cbf;
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .notes-content.expanded {
            max-height: 1000px;
            padding: 20px;
        }

        .notes-content.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #1a0a2c;
            border: 1px solid #7b2cbf;
            color: #e6f7ff;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            resize: vertical;
            border-radius: 8px;
            box-shadow: inset 0 0 5px #7b2cbf;
        }

        .notes-preview {
            background: #1a0a2c;
            border: 1px solid #7b2cbf;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            box-shadow: inset 0 0 5px #7b2cbf;
        }
        
        /* Estilos para el texto de la previsualización */
        .preview-text {
            color: #f0e6ff;
            text-align: left;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .preview-text strong {
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            font-weight: 700;
        }

        .preview-text em {
            color: #e6f7ff;
            font-style: italic;
            text-shadow: 0 0 3px #7b2cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="tireso.gif" alt="Un gif para ti" class="centered-gif">
            <p class="custom-text">
                **Yo a media noche**
            </p>
        </div>

        <a href="index.html" class="github-link">Volver al inicio</a>
    </div>

    <div class="notes-container">
        <div class="notes-header" onclick="toggleNotes()">
            <h2>Notas</h2>
            <span class="toggle-icon">▼</span>
        </div>
        <div class="notes-content" id="notesContent">
            <div>
                <p>Escribe tus notas aquí:</p>
                <textarea id="notesInput" placeholder="Usa ** para negritas y __ para cursiva."></textarea>
            </div>
            <div>
                <p>Previsualización:</p>
                <div id="notesPreview" class="notes-preview">
                    <div class="preview-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const notesHeader = document.querySelector('.notes-header');
        const notesContent = document.getElementById('notesContent');
        const notesInput = document.getElementById('notesInput');
        const notesPreview = document.querySelector('.preview-text');
        
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedNotes = localStorage.getItem('userNotes');
            if (savedNotes) {
                notesInput.value = savedNotes;
                renderNotes(savedNotes);
            }
        });

        
        function toggleNotes() {
            notesContent.classList.toggle('expanded');
            const icon = notesHeader.querySelector('.toggle-icon');
            icon.style.transform = notesContent.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

       
        function renderNotes(text) {
            let formattedText = text;
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/__(.*?)__/g, '<em>$1</em>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            notesPreview.innerHTML = formattedText;
        }

        
        notesInput.addEventListener('input', (e) => {
            const text = e.target.value;
            renderNotes(text);
            localStorage.setItem('userNotes', text);
        });
    </script>
</body>
</html>
