<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi N-igga</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="mus/favicon1.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #f0e6ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212058'), auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .centered-gif {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .custom-text {
            font-size: 1.2em;
            color: #f0e6ff;
            text-shadow: 0 0 5px #7b2cbf;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: center;
        }

        .custom-text strong {
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            font-weight: 700;
        }

        .custom-text em {
            color: #e6f7ff;
            font-style: italic;
            text-shadow: 0 0 3px #7b2cbf;
        }

        .corner-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffcc00;
            font-size: 3em;
            text-decoration: none;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #7b2cbf;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), pointer;
            transition: transform 0.3s ease;
        }
        
        .corner-link:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="corner-link">←</a>

    <div class="container">
        <img src="tiresA.gif" alt="BOOM" class="centered-gif">
        <p class="custom-text">
            El mundo si no celebras tu cumpleaños.
        </p>
    </div>
</body>
</html>
